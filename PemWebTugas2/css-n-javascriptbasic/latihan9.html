<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <title>Validasi Password</title>
        <link rel="stylesheet" type="text/css" href="styles9.css">
    </head>
    <body>
        <form id="RegistrationFrom">
            <h2>Formulir Pendaftaran</h2>

            <div class="from-group">
                <label for="nama">Nama Lengkap</label>
                <span class="Separator">:</span>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="Alamat">Alamat</label>
                <span class="Separator">:</span>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="tptLahir">Tempat Lahir</label>
                <span class="separator">:</span>
                <input type="text" id="tptLahir" name="tptLahir" required>
            </div>
            <div class="form-group">
                <label for="tglLahir">Tanggal Lahir</label>
                <span class="separator">:</span>
                <input type="date" id="tglLahir" name="tglLahir" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <span class="separator">:</span>
                <div class="radio-group">
                    <input type="text" name="jk" value="laki-laki" required> 
                    <input type="text" name="jk" value="perempuan" required> 
                </div>
            </div>
            <input type="submit" value="Daftar">
        </form>
    </body>
    </html>
